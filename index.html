<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>air-geomancy</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
  </head>
  <body>
    <div id="app">{{ message }}</div>

    <script>
      const { createApp, ref } = Vue

      createApp({
        setup() {
          const message = ref('Hello vue!')
          return {
            message
          }
        }
      }).mount('#app')
    </script>
  </body>
</html>
